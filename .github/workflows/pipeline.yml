name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # Set up Java for SpringBoot
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          
      # Build and test SpringBoot backend
      - name: Build and test SpringBoot backend
        working-directory: ./back-pedidos
        run: mvn -B package --file pom.xml
        
      # Set up Node.js for React frontend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      # Install and test React frontend
      - name: Install and test React frontend
        working-directory: ./front-pedidos
        run: |
          npm install
          npm run build
          npm test